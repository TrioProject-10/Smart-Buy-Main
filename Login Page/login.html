<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Smart Buy</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Monoton&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" crossorigin="anonymous" />

  <style>
    :root {
      --bg: #ffffff;
      --card: #0b1220;
      --accent: #7c3aed;
      --accent-2: #06b6d4;
      --glass: rgba(255, 255, 255, 0.04);
      --muted: #9aa6b2;
      --accent-3: #050c5ee7;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, Arial, sans-serif;
      background: var(--bg);
      color: #e6eef6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header replicated from index.html */
    header {
      width: 100vw;
      left: 50%;
      margin-left: -50vw;
      position: relative;
      background: var(--card);
      padding: 14px 0 14px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 5px 22px rgb(7 12 20 / 0.6);
      z-index: 10;
    }
    header > .brand,
    header > .controls {
    margin: 0 24px;
}

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo {
      width: 56px;
      height: 56px;
      border-radius: 20px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: white;
      font-size: 18px;
      overflow: hidden;
    }

.brand {
  display: flex;
  align-items: center;
  gap: 16px;
}

.brand-text {
  display: flex;
  flex-direction: column;
  justify-content: center;
  line-height: 1.1;
}

.brand-title {
  font-family: 'Monoton', cursive;
  font-size: 38px;
  font-weight: 400;
  letter-spacing: 1px;
  word-spacing: 5px;
  margin: 0;
  color: var(--accent);
}

.tagline {
  font-family: Inter, Arial, sans-serif;
  font-size: 14px;
  color: var(--muted);
  margin: 4px 0 0 0;
  user-select: none;
}

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .login-card {
      background: var(--accent-3);
      padding: 36px 32px;
      border-radius: 16px;
      width: 370px;
      box-shadow: inset 0 0 40px rgba(86, 136, 217, 0.6);
    }

    .login-card h2 {
      font-family:'Times New Roman', Times, serif, cursive;
      font-size: 40px;
      margin: 0 0 32px 0;
      color:antiquewhite ;
      text-align: center;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: var(--muted);
      user-select: none;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: var(--glass);
      color: #e6eef6;
      outline: none;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: var(--accent-2);
      box-shadow: 0 0 10px var(--accent-2);
    }

    button#loginBtn {
      width: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border: none;
      padding: 12px 0;
      color: white;
      font-weight: 700;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
      user-select: none;
    }

    button#loginBtn:hover {
      background: linear-gradient(90deg, var(--accent-2), var(--accent));
    }

    .links {
      margin-top: 18px;
      font-size: 13px;
      text-align: center;
      color: var(--muted);
      user-select: none;
    }

    .links a {
      color: var(--accent-2);
      text-decoration: none;
      font-weight: 600;
      margin: 0 6px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">
    <div class="logo">
      <img src="/Images/generated-image.png"alt="Smart Buy Logo" style="background-color: gray; width:125%; height:125%; object-fit:contain; border-radius:20px;" />
    </div>
    <div class="brand-text">
      <h1 class="brand-title">Smart Buy</h1>
      <p class="tagline">Your feedback shapes better choices â€” curated for shoppers</p>
    </div>
  </header>

  <main>
    <div class="login-card">
      <h2>Login</h2>
      <form action="/api/v1/users/login" method="POST" novalidate>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required autocomplete="email" />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" />

        <button type="submit" id="loginBtn">Login</button>
      </form>

      <div class="links">
        <a href="/api/v1/authenticate/verify">Forgot Password?</a> |
        <a href="/api/v1/users">Sign Up</a>
      </div>
    </div>
  </main>
</body>

</html>
