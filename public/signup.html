<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Smart Buy</title>
  <link rel="icon" type="image/png" href="/Images/fevicon.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <style>
    /* your same styles, unchanged */
    :root {
      --bg: #3a52aa;
      --card: #0b1220;
      --accent: #7c3aed;
      --accent-2: #06b6d4;
      --glass: rgba(255, 255, 255, 0.04);
      --muted: #9aa6b2;
      --accent-3: #050c5ee7;
    }
    body { margin: 0; font-family: Inter, system-ui, Arial, sans-serif; background: var(--bg); color: #d0d3d6; display: flex; flex-direction: column; min-height: 100vh; }
    header { width: 100vw; left: 50%; margin-left: -50vw; position: relative; background: var(--card); padding: 14px 0; display: flex; align-items: center; justify-content: flex-start; box-shadow: 0 5px 22px rgb(7 12 20 / 0.6); z-index: 10; }
    header > .brand { margin: 0 24px; display: flex; align-items: center; gap: 16px; }
    .logo { width: 56px; height: 56px; border-radius: 20px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    .brand-title { font-family: 'Monoton', cursive; font-size: 38px; color: var(--accent); margin: 0; }
    .tagline { font-size: 14px; color: var(--muted); margin: 4px 0 0 0; }
    main { padding: 40px; max-width: 800px; margin: auto; }
    .signup-card { background: var(--card); padding: 32px; border-radius: 12px; box-shadow: 0 5px 22px rgb(7 12 20 / 0.6); margin: 40px auto; max-width: 600px; width: 95%; }
    h2 { text-align: center; font-size: 36px; margin-bottom: 20px; color: antiquewhite; }
    input { padding: 12px; margin: 8px 0; border: none; border-radius: 6px; background: #1b243a; color: #fff; font-size: 14px; }
    button { margin-top: 12px; padding: 14px; border: none; border-radius: 6px; background: linear-gradient(90deg, var(--accent), var(--accent-2)); color: white; font-size: 16px; font-weight: bold; cursor: pointer; transition: transform 0.2s ease; }
    button:hover { transform: translateY(-2px); }
    .hidden { display: none; }
    .error { color: #f87171; font-size: 13px; margin-top: 4px; display: none; }
    #message { text-align: center; margin-top: 15px; font-size: 14px; }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="brand">
      <div class="logo">
        <img src="/Images/generated-image.png" alt="SmartBuy Logo" style="background-color: gray;width:100%;height:100%;object-fit:cover;border-radius:20px;">
      </div>
      <div>
        <h1 class="brand-title">Smart Buy</h1>
        <p class="tagline">Your feedback shapes better choices — curated for shoppers</p>
      </div>
    </div>
  </header>

  <!-- Signup Form -->
  <main class="signup-card">
    <form id="signupForm">
      <!-- Step 1 -->
      <div id="step1">
        <h2>Sign Up</h2>
        <input type="text" id="uname" placeholder="Full Name" required>
        <input type="email" id="umail" placeholder="Email Address" required>
        <input type="password" id="upass" placeholder="Password" required minlength="6">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6">
        <div class="error" id="passwordError">Passwords do not match!</div>
        <label><input type="checkbox" id="togglePassword"> Show Passwords</label>
        <button type="button" onclick="nextStep()">Continue</button>
      </div>

      <!-- Step 2 -->
      <div id="step2" class="hidden">
        <h2>Personal Details</h2>
        <input type="date" id="udob" required>
        <div>
          <input type="checkbox" id="terms" required> I agree to the Terms & Privacy Policy
        </div>
        <button type="submit">Sign Up</button>
      </div>
    </form>
    <p id="message"></p>
  </main>

<script>
  function nextStep() {
    const uname = document.getElementById("uname").value.trim();
    const umail = document.getElementById("umail").value.trim();
    const pass = document.getElementById("upass").value;
    const confirm = document.getElementById("confirmPassword").value;

    if (!uname || !umail || !pass || !confirm) {
      alert("Please fill all fields.");
      return;
    }
    if (pass !== confirm) {
      document.getElementById("passwordError").style.display = "block";
      return;
    }
    document.getElementById("passwordError").style.display = "none";
    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");
  }

  // Toggle password visibility
  document.getElementById("togglePassword").addEventListener("change", function() {
    const show = this.checked;
    document.getElementById("upass").type = show ? "text" : "password";
    document.getElementById("confirmPassword").type = show ? "text" : "password";
  });

  // Submit to server
  const form = document.getElementById("signupForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const uname = document.getElementById("uname").value.trim();
    const umail = document.getElementById("umail").value.trim();
    const upass = document.getElementById("upass").value.trim();
    const udob = document.getElementById("udob").value;

    try {
      const res = await fetch("http://localhost:3000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uname, umail, udob, upass })
      });

      const data = await res.json();
      const message = document.getElementById("message");
      message.innerText = data.message;
      message.style.color = res.ok ? "green" : "red";

      if (res.ok) form.reset();
    } catch (err) {
      document.getElementById("message").innerText = "Server error. Try again!";
      document.getElementById("message").style.color = "red";
      console.error(err);
    }
  });
</script>
</body>
</html>
