<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Smart Buy</title>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

 <style>
  :root {
    --bg: #3a52aa;
    --card: #0b1220;
    --accent: #7c3aed;
    --accent-2: #06b6d4;
    --glass: rgba(255, 255, 255, 0.04);
    --muted: #9aa6b2;
    --accent-3: #050c5ee7;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: Inter, system-ui, Arial, sans-serif;
    background: var(--bg);
    color: #d0d3d6;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Header */
  header {
  width: 100vw;
  left: 50%;
  margin-left: -50vw;
  position: relative;
  background: var(--card);
  padding: 14px 0;
  display: flex;
  align-items: center;
  justify-content: flex-start;  /* keeps brand on left */
  box-shadow: 0 5px 22px rgb(7 12 20 / 0.6);
  z-index: 10;
}

header > .brand {
  margin: 0 24px;
  display: flex;
  align-items: center;
  gap: 16px;
}

.logo {
  width: 56px;
  height: 56px;
  border-radius: 20px;
  background: linear-gradient(135deg);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.brand-text {
  display: flex;
  flex-direction: column;
  justify-content: center;
  line-height: 1.1;
}

.brand-title {
  font-family: 'Monoton', cursive;
  font-size: 38px;
  font-weight: 400;
  letter-spacing: 1px;
  word-spacing: 5px;
  margin: 0;
  color: var(--accent);
}

.tagline {
  font-family: Inter, Arial, sans-serif;
  font-size: 14px;
  color: var(--muted);
  margin: 4px 0 0 0;
  user-select: none;
}


  /* Form */
  main {
    padding: 40px;
    max-width: 800px;
    margin: auto;
  }
  /* Signup Card */
.signup-card {
  background: var(--card);
  padding: 32px;
  border-radius: 12px;
  box-shadow: 0 5px 22px rgb(7 12 20 / 0.6);
  margin: 40px auto;
  max-width: 1100px;   /* ✅ broader than before */
  width: 95%;          /* ✅ responsive */
}

  h2 {
    margin-bottom: 20px;
    font-weight: 600;
    text-align: center;
    font-family: 'Times New Roman', Times, serif, cursive;
    font-size: 40px;
    margin: 0 0 32px 0;
    color: antiquewhite;
  }

  form {
    display: flex;
    flex-direction: column;
  }
  .profile-upload {
  display: flex;
  align-items: center;
  gap: 12px;
  margin: 12px 0;
}

.upload-btn {
  background: linear-gradient(90deg, #8c52ff, #00c6ff);
  color: white;
  padding: 10px 18px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  transition: transform 0.2s ease;
}

.upload-btn:hover {
  transform: translateY(-2px);
}

.file-name {
  font-size: 14px;
  color: var(--muted);
}
  input, select {
    padding: 12px;
    margin: 8px 0;
    border: none;
    border-radius: 6px;
    background: #1b243a;
    color: #fff;
    font-size: 14px;
  }

  input[type="file"] {
    background: transparent;
    padding: 6px;
    color: #bbb;
  }

  .checkbox {
    display: flex;
    align-items: center;
    margin: 12px 0;
    font-size: 14px;
  }

  .checkbox input {
    margin-right: 8px;
  }

  button {
    margin-top: 12px;
    padding: 14px;
    border: none;
    border-radius: 6px;
    background: linear-gradient(90deg, var(--accent), var(--accent-2));
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  button:hover {
    transform: translateY(-2px);
  }
  .back-link 
{
  font-family: 'Poppins', sans-serif; /* custom font */
  font-weight: 600;
  color: inherit;          /* keeps the parent text color */
  text-decoration: none;   /* removes underline */
  transition: color 0.2s ease;
}

  .hidden {
    display: none;
  }
</style>

</head>
<body>

  <!-- Header --><!--/Images/generated-image.png-->
 <header>
  <div class="brand">
    <div class="logo">
      <!-- you can put logo text OR an <img> inside -->
      <img src="/Images/generated-image.png" alt="SmartBuy Logo" style="background-color: gray;width:100%;height:100%;object-fit:cover;border-radius:20px;" >
    </div>
    <div class="brand-text">
      <h1 class="brand-title">Smart Buy</h1>
      <p class="tagline">Your feedback shapes better choices — curated for shoppers</p>
    </div>
  </div>
</header>

  <!-- Signup Form -->
  <main class="signup-card">
    <!-- Step 1 -->
    <form id="step1">
      <h2>Sign up</h2>
      <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" pattern="^[a-zA-Z0-9._%+-]+@(gmail\.com|yahoo\.com|outlook\.com|hotmail\.com|live\.com)$" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <div class="profile-upload">
  <label for="profilePic" class="upload-btn">Choose Profile Picture</label>
  <input type="file" id="profilePic" accept="image/*" hidden>
</div>
      <button type="button" onclick="nextStep()">Continue</button>
    </form>

    <!-- Step 2 -->
    <form id="step2" class="hidden">
      <h2>Personalize Your Profile</h2>
      <input type="date" placeholder="Date of Birth" required>
      <input type="tel" placeholder="Phone Number" pattern="[0-9]{10}" required>
      <input type="text" placeholder="Location / Country" required>
       <select required>
        <option>Age Group</option>
        <option>18-25</option>
        <option>26-40</option>
        <option>40+</option>
      </select>
      <select required>
        <option>Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <div class="checkbox">
        <input type="checkbox" required>
        <label>I agree to the Terms & Privacy Policy</label>
      </div>
      <button type="submit" onclick="window.location.href='/HomePage/homepage.html'" class="back-link">Sign Up</button>
    </form>
  </main>
<script>
  function nextStep() {
  // get all inputs from step1
  const step1Inputs = document.querySelectorAll('#step1 input');

  for (let input of step1Inputs) {
    if (!input.checkValidity()) {
      input.reportValidity(); // shows the browser’s default error
      return; // stop if invalid
    }
  }

  // if all valid → move to Step 2
  document.getElementById('step1').classList.add('hidden');
  document.getElementById('step2').classList.remove('hidden');
}
   const profileInput = document.getElementById('profilePic');
  const fileNameSpan = document.getElementById('fileName');

  profileInput.addEventListener('change', () => {
    fileNameSpan.textContent = profileInput.files.length > 0 
      ? profileInput.files[0].name 
      : "No file chosen";
  });
</script>
</body>
</html>
