  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #7c3aed;
      --accent-2: #06b6d4;
      --glass: rgba(255, 255, 255, 0.04);
      --muted: #9aa6b2;
      --success: #16a34a;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124, 58, 237, 0.12), transparent),
        radial-gradient(900px 400px at 90% 90%, rgba(6, 182, 212, 0.06), transparent),
        var(--bg);
      color: #e6eef6;
    }

    .container {
      max-width: 1200px;
      margin: 36px auto;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 22px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: white;
      font-size: 18px;
      box-shadow: 0 6px 24px rgba(7, 12, 20, 0.6);
    }

    .brand-title {
      font-family: 'Monoton', cursive;
      font-size: 38px;
      margin: 0;
      letter-spacing: 1px;
    }

    p.lead {
      margin: 0;
      color: var(--muted);
      font-size: 13px;
    }

    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      font-size: 13px;
      color: var(--accent-2);
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      user-select: none;
    }

    .pill:hover {
      background: var(--accent-2);
      color: white;
      border-color: var(--accent-2);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border-radius: 14px;
      padding: 14px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      display: flex;
      gap: 12px;
      align-items: center;
      transition: transform 0.18s ease, box-shadow 0.18s;
      margin-bottom: 14px;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(2, 6, 23, 0.6);
    }

    .thumb {
      width: 120px;
      height: 90px;
      border-radius: 10px;
      flex-shrink: 0;
      background-size: cover;
      background-position: center;
      box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.25);
    }

    .meta {
      flex: 1;
    }

    .meta h3 {
      font-size: 16px;
      margin: 0;
    }

    .price {
      font-weight: 700;
      color: var(--accent-2);
    }

    .actions {
      margin-top: 8px;
    }
  </style>
</head>
