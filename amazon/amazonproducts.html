 {

<header>

<body>
  <div class="container">
  
    <main>
      <section>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
          <h2 style="margin:1;">Amazon Top Products</h2>
          <div style="color:var(--muted); font-size:13px;">Showing <span id="count">0</span> items</div>
        </div>
        <div class="grid" id="productGrid"></div>
      </section>
    </main>
  </div>

  <footer>
      <p>
      <a href="#">About</a> | 
      <a href="#">Privacy</a> | 
      <a href="#">Terms</a> | 
      <a href="#">Contact</a>
    </p>
    Made with — Smart♥Buy. Try writing a review to see it live!<br><br>
    &copy; 2023 Smart Buy. All rights reserved.
  </footer>

  <div class="modal-backdrop" id="modal">
    <div class="modal">
      <h3>Write a Review</h3>
      <div>
        <label>Product</label>
        <select id="productSelect"></select>
      </div>
      <div style="margin:10px 0;">
        <label>Your Name</label>
        <input id="reviewer" placeholder="e.g. Mira" type="text">
      </div>
      <div style="margin-bottom:8px;">
        <label>Review</label>
        <textarea id="reviewText" placeholder="Share your experience..." style="width:100%;"></textarea>
      </div>
      <div>
        <label>Rating:</label>
        <span id="modalStars" class="stars"></span>
      </div>
      <div style="text-align:right;margin-top:10px;">
        <button class="pill" id="closeModal">Cancel</button>
        <button class="pill" id="saveReview">Submit Review</button>
      </div>
    </div>
  </div>
  
  <script>
    const amazonProducts = [
      {
        id: 101,
        name: "Apple MacBook Air",
        price: 120000,
        image: "/Images/macbook-air.jpg",
        url: "https://www.amazon.in/Apple-MacBook-13-inch-10-core-Unified/dp/B0DZDDV7GC"
      },
      {
        id: 102,
        name: "Apple iPhone 16 Pro Max",
        price: 140000,
        image: "/Images/iphone-16.jpg",
        url: "https://www.amazon.in/iPhone-16-Pro-Max-512/dp/B0DGJ8SYS6"
      },
      {
        id: 103,
        name: "Amazon Fire Stick 4K",
        price: 3500,
        image: "/Images/firestick-4k.jpg",
        url: "https://www.amazon.in/All-new-Amazon-streaming-ultra-cinematic-supports/dp/B0CJLMSPXH"
      },
      {
        id: 104,
        name: "Apple AirPods Pro (2nd Gen)",
        price: 24000,
        image: "/Images/airpods-pro.jpg",
        url: "https://www.amazon.in/Apple-AirPods-Pro-2nd-Generation/dp/B0BDKD8DVD?th=1"
      },
      {
        id: 105,
        name: "Apple Watch Series 9",
        price: 44000,
        image: "/Images/apple-watch.webp",
        url: "https://www.amazon.in/Apple-Cellular-Smartwatch-Aluminum-Resistant/dp/B0CHY2C8X5"
      },
      {
        id: 106,
        name: "Fitbit Versa 4",
        price: 18000,
        image: "/Images/fitbit-watch.jpg",
        url: "https://www.amazon.in/Fitbit-Fitness-Graphite-Aluminium-Membership/dp/B0B75TVZZZ"
      },
      {
        id: 107,
        name: "Chromebook (HP 14)",
        price: 24000,
        image: "/Images/Chromebook.jpg",
        url: "https://www.amazon.in/HP-Chromebook-Processor-ChromeOS-Graphics/dp/B0D62HXLWP"
      }
    ];

    const STORAGE_KEY = 'amazon_reviews_v1';
    let reviews = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    function saveReviews() { localStorage.setItem(STORAGE_KEY, JSON.stringify(reviews)); }
    const el = s => document.querySelector(s), elAll = s => Array.from(document.querySelectorAll(s));
    function reviewsForProduct(id) { return reviews.filter(x => x.productId == id); }
    function avgRatingForProduct(id) {
      const r = reviewsForProduct(id);
      if (!r.length) return 0;
      return Math.round((r.reduce((s, a) => s + a.rating, 0) / r.length) * 10) / 10;
    }
    function starString(r) {
      let s = '';
      for (let i = 1; i <= 5; i++) s += i <= r ? '★' : '☆';
      return s;
    }

    function renderProducts(filter='') {
      const grid = el('#productGrid');
      grid.innerHTML = '';
      let filtered = amazonProducts.filter(p =>
        p.name.toLowerCase().includes(filter.toLowerCase()) ||
        reviewsForProduct(p.id).some(rv => rv.text.toLowerCase().includes(filter.toLowerCase()))
      );
      el('#count').textContent = filtered.length;
      filtered.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        const productReviews = reviewsForProduct(p.id);
       card.innerHTML = `
  <button class="menu-btn" onclick="toggleMenu(this)" aria-label="Actions">
    <span></span><span></span><span></span>
  </button>
  <div class="menu-dropdown">
    <button onclick="openReviewModal(${p.id})">Write a Review</button>
  </div>
  <div class="thumb">
    <img src="${p.image}" alt="${p.name}" style="width:100%;height:100%;border-radius:10px;object-fit:cover;">
  </div>
  <div class="meta">
    <h3>${p.name}</h3>
    <div style="display:flex;justify-content:space-between;align-items:center;margin-top:6px">
      <div>
        <div class="price">₹${p.price}</div>
        <div class="actions">
          <a class="pill" href="${p.url}" target="_blank">Buy on Amazon</a>
        </div>
        <div class="rating"><span class="stars">${starString(avgRatingForProduct(p.id))}</span> (${productReviews.length} reviews)</div>
      </div>
    </div>
    <div class="reviews">
      ${productReviews.map(r => `<div class="review">${starString(r.rating)} ${r.text}<br/><span style="color:var(--muted);font-size:11px;">— ${r.name}</span></div>`).join('')}
    </div>
  </div>
`;
        grid.appendChild(card);
      });
    }

    function sortProducts(criteria){
      if(criteria === 'top'){ amazonProducts.sort((a,b)=>avgRatingForProduct(b.id)-avgRatingForProduct(a.id)); }
      else if(criteria === 'priceLow'){ amazonProducts.sort((a,b)=>a.price-b.price); }
      else if(criteria === 'priceHigh'){ amazonProducts.sort((a,b)=>b.price-a.price); }
      renderProducts(el('#search').value || '');
    }

    el('#search').addEventListener('input', e => renderProducts(e.target.value));
    el('#sortDropdown').addEventListener('click', e=>{
      el('#sortOptions').style.display = el('#sortOptions').style.display==='block'?'none':'block';
    });
    elAll('.sort-option').forEach(option=>{
      option.addEventListener('click',()=>{
        sortProducts(option.dataset.sort);
        el('#sortOptions').style.display='none';
      });
    });

    let currentProductId = null, chosenStar = 5;
    window.openReviewModal = function(pid){ openModal(pid); }
    el('#openReview').addEventListener('click',()=>openModal());
    el('#closeModal').addEventListener('click',closeModal);
    function openModal(pid){
      currentProductId = pid || amazonProducts[0].id;
      el('#modal').style.display='flex';
      el('#reviewer').value = '';
      el('#reviewText').value = '';
      chosenStar = 5; renderStars(chosenStar);
      el('#productSelect').innerHTML = amazonProducts.map(p => `<option value="${p.id}" ${p.id===currentProductId?'selected':''}>${p.name}</option>`).join('');
    }
    function closeModal(){ el('#modal').style.display = 'none'; }
    el('#modalStars').addEventListener('click',e=>{
      let v = Array.from(e.target.parentNode.children).indexOf(e.target) + 1;
      if(v>0){chosenStar=v;renderStars(chosenStar);}
    });
    function renderStars(n){ el('#modalStars').innerHTML = Array.from({length:5},(_,i)=>i<n?'★':'☆').join(''); }
    el('#saveReview').addEventListener('click',()=>{
      const name = el('#reviewer').value.trim()||'Anonymous';
      const text = el('#reviewText').value.trim()||'—';
      const pid = parseInt(el('#productSelect').value,10);
      reviews.push({productId:pid,name,text,rating:chosenStar,when:Date.now()});
      saveReviews();
      renderProducts(el('#search').value||'');
      closeModal();
    });

    renderProducts();
    function toggleMenu(btn) {
  document.querySelectorAll('.menu-dropdown.active').forEach(menu => menu.classList.remove('active'));
  btn.nextElementSibling.classList.toggle('active');
}
document.addEventListener('click', function(e) {
  if(!e.target.classList.contains('menu-btn') && !e.target.closest('.menu-dropdown')) {
    document.querySelectorAll('.menu-dropdown.active').forEach(menu => menu.classList.remove('active'));
  }
});




    el('#modal').addEventListener('click', ev => { if(ev.target === el('#modal')) closeModal(); });
  </script>
</body>
