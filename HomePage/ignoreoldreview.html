<script>
  // ✅ Product data (Add or modify easily)
  const products = {
    NikeAirZoom: "/Images/Shoes/Nike-AirZoom.webp",
    "Adidas Runner": "/Images/adidas runner.avif",
    "Iphone-16": "/Images/iphone-16.jpg",
    "Skechers Sprint": "/Images/skechers.webp",
    "Acer Nitro 5": "/Images/acernitro5.webp",
    "Dell Inspiron": "/Images/dellinspiron.jpg",
    "Samsung Galaxy S24": "/Images/samsungS24.jpg",
    "Puma Flex": "/Images/puma-flex.jpg",
    "Redmi Note 13": "/Images/redminote13.jpg",
    "Lenovo IdeaPad": "/Images/lenovoideapad.jpg",
    "Boat Airdopes 441": "/Images/boat-airdopes.jpg"
  };

  const productImg = document.getElementById("productImg");
  const productSearch = document.getElementById("productSearch");
  const productList = document.getElementById("productList");

  // Populate dropdown
  function populateDropdown(filter = "") {
    productList.innerHTML = "";
    const filteredProducts = Object.keys(products).filter(product =>
      product.toLowerCase().includes(filter.toLowerCase())
    );

    filteredProducts.forEach(product => {
      const li = document.createElement("li");
      li.textContent = product;
      li.addEventListener("click", () => {
        productSearch.value = product;
        productList.style.display = "none";
        productImg.src = products[product] || "/Images/default.webp";
      });
      productList.appendChild(li);
    });

    productList.style.display = filteredProducts.length ? "block" : "none";
  }

  // Open dropdown on focus
  productSearch.addEventListener("focus", () => populateDropdown());
  // Filter dropdown on typing
  productSearch.addEventListener("input", e => populateDropdown(e.target.value));
  // Close dropdown when clicking outside
  document.addEventListener("click", e => {
    if (!e.target.closest(".custom-select")) {
      productList.style.display = "none";
    }
  });

  // Star rating system
  const stars = document.querySelectorAll(".star");
  stars.forEach((star, index) => {
    star.addEventListener("click", () => {
      stars.forEach((s, i) => s.classList.toggle("active", i <= index));
    });
  });
</script>
