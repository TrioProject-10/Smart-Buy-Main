<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .container {
      background: rgba(30, 41, 59, 0.9);
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 40px;
      max-width: 1100px;
      width: 100%;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      transition: transform 0.3s;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    .product-image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .product-image img {
      width: 100%;
      max-width: 450px;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      transition: transform 0.4s;
    }

    .product-image img:hover {
      transform: scale(1.05);
    }

    .review-card {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .review-card h2 {
      font-size: 28px;
      font-weight: 700;
      color: #f1f5f9;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: 600;
      color: #a5b4fc;
    }

    select, input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #1e293b;
      color: #f8fafc;
      font-size: 15px;
      outline: none;
      transition: border 0.3s, background 0.3s;
    }

    select:focus, input:focus, textarea:focus {
      border-color: #60a5fa;
      background: #111827;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .rating-stars {
      display: flex;
      gap: 6px;
      font-size: 24px;
      cursor: pointer;
      color: #94a3b8;
    }

    .rating-stars .star.active {
      color: #facc15;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn {
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cancel-btn {
      background: #475569;
      color: #f8fafc;
    }

    .cancel-btn:hover {
      background: #64748b;
    }

    .submit-btn {
      background: linear-gradient(90deg, #2563eb, #06b6d4);
      color: white;
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(6, 182, 212, 0.4);
    }

    @media (max-width: 950px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="product-image">
      <img id="productImg" src="../Images/default.webp" alt="Product Image" />
    </div>

    <div class="review-card">
      <h2>Write a Review</h2>

      <div class="form-group">
        <label for="productSelect">Product</label>
        <select id="productSelect">
          <option value="" disabled selected>Select a product</option>
          <option value="NikeAirZoom">Nike AirZoom</option>
          <option value="adidas">Adidas Runner</option>
          <option value="apple">iPhone 16</option>
          <option value="skechers">Skechers Sprint</option>
          <option value="laptop">Acer Nitro 5</option>
        </select>
      </div>

      <div class="form-group">
        <label>Rating</label>
        <div class="rating-stars" id="stars">
          <span class="star">â˜…</span>
          <span class="star">â˜…</span>
          <span class="star">â˜…</span>
          <span class="star">â˜…</span>
          <span class="star">â˜…</span>
        </div>
      </div>

      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter Your Name e.g. Mira" required />
      </div>

      <div class="form-group">
        <label for="review">Review</label>
        <textarea id="review" placeholder="Share your experience..." required></textarea>
      </div>

      <div class="actions">
        <button class="btn cancel-btn" onclick="resetForm()">Cancel</button>
        <button class="btn submit-btn">Submit Review</button>
      </div>
    </div>
  </div>

  <script>
    // âœ… Correct relative paths for your folder structure
    const productImages = {
      NikeAirZoom: "../Images/Shoes/Nike-AirZoom.webp",
      adidas: "../Images/adidas runner.avif",
      apple: "../Images/iphone-16.jpg",
      skechers: "../Images/skechers.webp",
      laptop: "../Images/acernitro5.webp",
    };

    const productSelect = document.getElementById("productSelect");
    const productImg = document.getElementById("productImg");

    // Dynamically change image when product is selected
    productSelect.addEventListener("change", () => {
      const selected = productSelect.value;
      productImg.src = productImages[selected] || "../Images/default.webp";
    });

    // Star rating functionality
    const stars = document.querySelectorAll(".star");
    stars.forEach((star, index) => {
      star.addEventListener("click", () => {
        stars.forEach((s, i) => s.classList.toggle("active", i <= index));
      });
    });

    // Reset form
    function resetForm() {
      document.getElementById("name").value = "";
      document.getElementById("review").value = "";
      productSelect.selectedIndex = 0;
      productImg.src = "../Images/default.webp";
      stars.forEach((s) => s.classList.remove("active"));
    }
  </script>
</body>
</html>
