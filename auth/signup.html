<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Buy - Creative Product Review Hub</title>
  <link rel="icon" type="image/png" href="/Images/fevicon.png" rect width="2000%" height="2000%" fill="white"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Monoton&display=swap" rel="stylesheet">
  <!-- Supabase JS Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <style>
    :root {
      --bg: #1b283af5;
      --card: #0b1220;
      --accent: #7c3aed;
      --accent-2: #06b6d4;
      --glass: rgba(255, 255, 255, 0.04);
      --muted: #9aa6b2;
      --success: #16a34a;
      --error: #dc2626;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, Arial, sans-serif;
      background: var(--bg);
      color: #e6eef6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      width: 100%;
      background: var(--card);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .nav-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-controls .btn {
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .nav-controls .btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }

   .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
   .brand-top {
      display: flex;
      align-items: center;
      gap: 10px;  /* space between logo and text */
    }

    .brand-text {
      font-family: 'Monoton', cursive;
      font-size: 38px;
      color: #8c52ff;
      margin: 0;
      letter-spacing: 1px;
      font-weight: 500;
      word-spacing: 1px;
      cursor: pointer;
    }
     p.lead {
      margin: 0;
      color: var(--muted);
      font-size: 13px;
      cursor: pointer;
    }


    .logo {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .signup-container {
      background: linear-gradient(135deg, var(--card), rgba(11, 18, 32, 0.8));
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .signup-container h2 {
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 32px;
      color: #fff;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--muted);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: var(--glass);
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--accent-2);
      box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
    }

    .password-strength {
      margin-top: 8px;
      font-size: 12px;
    }

    .strength-bar {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin: 4px 0;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-weak { background: var(--error); width: 25%; }
    .strength-fair { background: #f59e0b; width: 50%; }
    .strength-good { background: #10b981; width: 75%; }
    .strength-strong { background: var(--success); width: 100%; }

    #strengthText {
      margin-top: 6px;
      line-height: 1.4;
      color: var(--muted);
    }

    .requirements-list {
      margin-top: 8px;
      font-size: 11px;
      color: var(--muted);
      line-height: 1.3;
    }

    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin: 24px 0;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin-top: 2px;
    }

    .checkbox-group label {
      font-size: 14px;
      line-height: 1.4;
      margin: 0;
      cursor: pointer;
    }

    .checkbox-group a {
      color: var(--accent-2);
      text-decoration: none;
    }

    .checkbox-group a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 16px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .message.success {
      background: rgba(22, 163, 74, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .message.error {
      background: rgba(220, 38, 38, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
    }

    .links {
      text-align: center;
      margin-top: 24px;
    }

    .links a {
      color: var(--accent-2);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    .divider {
      text-align: center;
      margin: 24px 0;
      color: var(--muted);
      font-size: 14px;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 24px;
        margin: 20px;
      }
      
      .signup-container h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <header>
     <a class="brand">
      <div class="brand">
      <div class="logo"> <img src="/Images/generated-image.png" style="background-color: gray; width:125%; height:125%; object-fit:contain; border-radius:20px;">
      </div>
  
    <div>
          <h1 class="brand-text">Smart Buy</h1>
    <p class="lead">Your feedback shapes better choices ‚Äî curated for shoppers</p>
    </div>  
    </div>
    </a>
    
    <!-- Navigation with user profile -->
    <div class="nav-controls">
      <!-- Show when not logged in -->
      <div data-auth="login" style="display: flex; gap: 8px;">
      </div>
      
      <!-- Show when logged in -->
      <div data-auth="logout" style="display: none;">
        <a href="/" style="text-decoration: none; color: var(--accent-2); font-weight: 500;">‚Üê Back to Home</a>
      </div>
    </div>
  </header>

  <main>
    <div class="signup-container">
      <h2>Sign Up</h2>
      
      <div id="message" class="message"></div>

      <form id="signupForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required minlength="8">
          <div class="password-strength">
            <div class="strength-bar">
              <div id="strengthFill" class="strength-fill"></div>
            </div>
            <div id="strengthText" >Password must contain: 8+ characters, uppercase, lowercase, number, special character</div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="terms" required>
          <label for="terms">
            I agree to the <a href="#" target="_blank">Terms of Service</a> and 
            <a href="#" target="_blank">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" id="signupBtn">
          <span class="btn-text">Create Account</span>
        </button>
      </form>

      <div class="links">
        <a href="/auth/login.html">Already have an account? </a></div>
    </div>
  </main>

  <script type="module">
    import { AuthManager } from './auth.js';

    // Wait for DOM and Supabase to be ready
    document.addEventListener('DOMContentLoaded', async () => {
      // Small delay to ensure Supabase script is fully loaded
      await new Promise(resolve => setTimeout(resolve, 100));
      
      const authManager = new AuthManager();
      const signupForm = document.getElementById('signupForm');
      const messageDiv = document.getElementById('message');
      const signupBtn = document.getElementById('signupBtn');
      const btnText = signupBtn.querySelector('.btn-text');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const strengthFill = document.getElementById('strengthFill');
      const strengthText = document.getElementById('strengthText');

    function showMessage(message, type = 'error') {
      messageDiv.textContent = message;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      
      // Auto-hide success messages after 5 seconds
      if (type === 'success') {
        setTimeout(() => {
          messageDiv.style.display = 'none';
        }, 5000);
      }
      
      // Scroll message into view
      messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function setLoading(loading) {
      signupBtn.disabled = loading;
      if (loading) {
        btnText.innerHTML = '<span class="loading"></span> Creating Account...';
      } else {
        btnText.textContent = 'Create Account';
      }
    }

    function checkPasswordStrength(password) {
      let strength = 0;
      let text = 'Weak';
      let className = 'strength-weak';
      let requirements = [];

      // Check all requirements
      const hasLength = password.length >= 8;
      const hasLower = /[a-z]/.test(password);
      const hasUpper = /[A-Z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      const hasSpecial = /[^A-Za-z0-9]/.test(password);

      if (hasLength) {
        strength++;
      } else {
        requirements.push('8+ characters');
      }

      if (hasLower) {
        strength++;
      } else {
        requirements.push('lowercase letter');
      }

      if (hasUpper) {
        strength++;
      } else {
        requirements.push('uppercase letter');
      }

      if (hasNumber) {
        strength++;
      } else {
        requirements.push('number');
      }

      if (hasSpecial) {
        strength++;
      } else {
        requirements.push('special character (!@#$%^&*)');
      }

      // Update strength display
      if (strength >= 5) {
        text = 'Strong - All requirements met!';
        className = 'strength-strong';
      } else if (strength >= 4) {
        text = 'Good - Missing: ' + requirements.join(', ');
        className = 'strength-good';
      } else if (strength >= 2) {
        text = 'Fair - Missing: ' + requirements.join(', ');
        className = 'strength-fair';
      } else {
        text = 'Weak - Missing: ' + requirements.join(', ');
        className = 'strength-weak';
      }

      strengthFill.className = `strength-fill ${className}`;
      strengthText.textContent = text;
      
      return {
        isStrong: strength >= 4, // At least 4 out of 5 requirements
        score: strength,
        requirements: requirements
      };
    }

    passwordInput.addEventListener('input', (e) => {
      const password = e.target.value;
      let passwordStrength = { isStrong: false, score: 0 };
      
      if (password) {
        passwordStrength = checkPasswordStrength(password);
      } else {
        strengthFill.className = 'strength-fill';
        strengthText.textContent = 'Enter a password';
      }
      
      // Store password strength for validation
      passwordInput.dataset.strength = passwordStrength.score;
      passwordInput.dataset.isStrong = passwordStrength.isStrong;
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const termsAccepted = document.getElementById('terms').checked;

      // Enhanced validation
      if (!fullName) {
        showMessage('Please enter your full name');
        document.getElementById('fullName').focus();
        return;
      }

      if (!email) {
        showMessage('Please enter your email address');
        document.getElementById('email').focus();
        return;
      }

      // Email format validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showMessage('Please enter a valid email address');
        document.getElementById('email').focus();
        return;
      }

      if (!password) {
        showMessage('Please enter a password');
        passwordInput.focus();
        return;
      }

      if (!confirmPassword) {
        showMessage('Please confirm your password');
        confirmPasswordInput.focus();
        return;
      }

      if (password !== confirmPassword) {
        showMessage('Passwords do not match');
        confirmPasswordInput.focus();
        return;
      }

      // Strong password validation
      const isStrongPassword = passwordInput.dataset.isStrong === 'true';
      if (!isStrongPassword) {
        showMessage('Password must be strong. Please check the requirements above.');
        passwordInput.focus();
        return;
      }

      if (password.length < 8) {
        showMessage('Password must be at least 8 characters long');
        passwordInput.focus();
        return;
      }

      if (!termsAccepted) {
        showMessage('Please accept the Terms of Service and Privacy Policy');
        document.getElementById('terms').focus();
        return;
      }

      setLoading(true);
      messageDiv.style.display = 'none';

      try {
        console.log('üîÑ Attempting signup for:', email);
        const result = await authManager.signUp(email, password, fullName);
        
        if (result.success) {
          showMessage('Account created successfully! Please check your email to verify your account.', 'success');
          signupForm.reset();
          strengthFill.className = 'strength-fill';
          strengthText.textContent = 'Password must contain: 8+ characters, uppercase, lowercase, number, special character';
          
          // Clear password strength indicators
          passwordInput.dataset.strength = '0';
          passwordInput.dataset.isStrong = 'false';
          
          // Redirect to login after 3 seconds
          setTimeout(() => {
            window.location.href = '/auth/login.html';
          }, 3000);
        } else {
          console.error('‚ùå Signup failed:', result.message);
          // Provide more user-friendly error messages
          let errorMessage = result.message;
          if (result.message.includes('User already registered')) {
            errorMessage = 'An account with this email already exists. Please try signing in instead.';
          } else if (result.message.includes('Invalid email')) {
            errorMessage = 'Please enter a valid email address.';
          } else if (result.message.includes('Password should be at least')) {
            errorMessage = 'Password must meet the strength requirements shown above.';
          } else if (result.message.includes('Signup is disabled')) {
            errorMessage = 'Account registration is currently disabled. Please contact support.';
          }
          showMessage(errorMessage);
        }
      } catch (error) {
        console.error('‚ùå Signup error:', error);
        showMessage('An unexpected error occurred. Please check your internet connection and try again.');
      } finally {
        setLoading(false);
      }
    });

    // Check if already logged in
    authManager.getCurrentUser().then(user => {
      if (user) {
        window.location.href = '/';
      }
    });

    }); // Close DOMContentLoaded event listener
  </script>
</body>
</html>
