<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Smart Buy</title>
  <link rel="icon" type="image/png" href="/Images/fevicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Monoton&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="/auth/auth.js"></script>
  <style>
    :root {
      --bg: #02193a;
      --card: #0b1220;
      --accent: #7c3aed;
      --accent-2: #06b6d4;
      --glass: rgba(255, 255, 255, 0.04);
      --muted: #9aa6b2;
      --success: #16a34a;
      --error: #dc2626;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, Arial, sans-serif;
      background: var(--bg);
      color: #e6eef6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      width: 100%;
      background: var(--card);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .nav-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-controls .btn {
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .nav-controls .btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }

    .nav-controls .btn.primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border: none;
    }

    .nav-controls .btn.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 16px;
      text-decoration: none;
      color: inherit;
    }

    .logo {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .brand-text h1 {
      font-family: 'Monoton', cursive;
      font-size: 32px;
      color: var(--accent);
      margin: 0;
    }

    .brand-text p {
      font-size: 14px;
      color: var(--muted);
      margin: 4px 0 0 0;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .login-container {
      background: linear-gradient(135deg, var(--card), rgba(11, 18, 32, 0.8));
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .login-container h2 {
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 32px;
      color: #fff;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--muted);
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: var(--glass);
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--accent-2);
      box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
    }

    .btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 16px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .message.success {
      background: rgba(22, 163, 74, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .message.error {
      background: rgba(220, 38, 38, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
    }

    .links {
      text-align: center;
      margin-top: 24px;
    }

    .links a {
      color: var(--accent-2);
      text-decoration: none;
      font-weight: 500;
      margin: 0 8px;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    .divider {
      text-align: center;
      margin: 24px 0;
      color: var(--muted);
      font-size: 14px;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 24px;
        margin: 20px;
      }
      
      .login-container h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="brand">
      <div class="logo">
        <img src="/Images/generated-image.png" alt="Smart Buy Logo">
      </div>
      <div class="brand-text">
        <h1>Smart Buy</h1>
        <p>Your feedback shapes better choices</p>
      </div>
    </a>
    
    <!-- Navigation with user profile -->
    <div class="nav-controls">
      <!-- Show when not logged in -->
      <div data-auth="login" style="display: flex; gap: 8px;">
        <a href="/auth/signup.html" class="btn primary" style="text-decoration: none; padding: 8px 16px; border-radius: 8px; color: white;">Sign Up</a>
      </div>
      
      <!-- Show when logged in -->
      <div data-auth="logout" style="display: none;">
        <a href="/" style="text-decoration: none; color: var(--accent-2); font-weight: 500;">‚Üê Back to Home</a>
      </div>
    </div>
  </header>

  <main>
    <div class="login-container">
      <h2>Welcome Back</h2>
      
      <div id="message" class="message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary" id="loginBtn">
          <span class="btn-text">Sign In</span>
        </button>
      </form>

      <div class="links">
        <a href="#" id="forgotPassword">Forgot Password?</a>
      </div>

      <div class="divider">Don't have an account?</div>

      <div class="links">
        <a href="/auth/signup.html">Create Account</a>
      </div>
    </div>
  </main>

  <script type="module">
    import { AuthManager } from './auth.js';

    // Wait for DOM and Supabase to be ready
    document.addEventListener('DOMContentLoaded', async () => {
      // Small delay to ensure Supabase script is fully loaded
      await new Promise(resolve => setTimeout(resolve, 100));
      
      const authManager = new AuthManager();
      const loginForm = document.getElementById('loginForm');
      const messageDiv = document.getElementById('message');
      const loginBtn = document.getElementById('loginBtn');
      const btnText = loginBtn.querySelector('.btn-text');

    function showMessage(message, type = 'error') {
      messageDiv.textContent = message;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      
      // Auto-hide success messages after 3 seconds
      if (type === 'success') {
        setTimeout(() => {
          messageDiv.style.display = 'none';
        }, 3000);
      }
      
      // Scroll message into view
      messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function setLoading(loading) {
      loginBtn.disabled = loading;
      if (loading) {
        btnText.innerHTML = '<span class="loading"></span> Signing In...';
      } else {
        btnText.textContent = 'Sign In';
      }
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Enhanced validation
      if (!email) {
        showMessage('Please enter your email address');
        document.getElementById('email').focus();
        return;
      }

      if (!password) {
        showMessage('Please enter your password');
        document.getElementById('password').focus();
        return;
      }

      // Email format validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showMessage('Please enter a valid email address');
        document.getElementById('email').focus();
        return;
      }

      setLoading(true);
      messageDiv.style.display = 'none';

      try {
        console.log('üîÑ Attempting login for:', email);
        const result = await authManager.signIn(email, password);
        
        if (result.success) {
          showMessage('Login successful! Redirecting...', 'success');
          console.log('‚úÖ Login successful, redirecting...');
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          console.error('‚ùå Login failed:', result.message);
          // Provide more user-friendly error messages
          let errorMessage = result.message;
          if (result.message.includes('Invalid login credentials')) {
            errorMessage = 'Invalid email or password. Please check your credentials and try again.';
          } else if (result.message.includes('Email not confirmed')) {
            errorMessage = 'Please check your email and click the verification link before signing in.';
          } else if (result.message.includes('Too many requests')) {
            errorMessage = 'Too many login attempts. Please wait a few minutes before trying again.';
          }
          showMessage(errorMessage);
        }
      } catch (error) {
        console.error('‚ùå Login error:', error);
        showMessage('An unexpected error occurred. Please check your internet connection and try again.');
      } finally {
        setLoading(false);
      }
    });

    // Forgot password handler
    document.getElementById('forgotPassword').addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      
      if (!email) {
        showMessage('Please enter your email address first');
        return;
      }

      try {
        const result = await authManager.resetPassword(email);
        if (result.success) {
          showMessage('Password reset email sent! Check your inbox.', 'success');
        } else {
          showMessage(result.message);
        }
      } catch (error) {
        showMessage('Failed to send reset email. Please try again.');
      }
    });

    // Check if already logged in
    authManager.getCurrentUser().then(user => {
      if (user) {
        window.location.href = '/';
      }
    });

    }); // Close DOMContentLoaded event listener
  </script>
</body>
</html>
